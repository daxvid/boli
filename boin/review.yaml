
# 新会员银行卡检查条件
NewBank:
    # 当日充值达多少不审
    DayRecharge: 40000
    # 当日提款不超过100000
    DayMax: 40000
    # 单笔提款不超过50000
    OnceMax: 30000
    # 禁玩游戏
    BanGames: 
        all: [炸金花]
        环亚棋牌: [炸金花]

# 老会员银行卡检查条件
OldBank:
    # 当日充值达多少不审
    DayRecharge: 40000
    # 当日提款不超过500000
    DayMax: 40000
    # 单笔提款不超过50000
    OnceMax: 30000
    # 禁玩游戏
    BanGames:
        环亚棋牌: [ 炸金花 ]

# 新会员波币检查条件
NewBobi:
    # 当日充值达多少不审
    DayRecharge: 40000
    # 当日提款不超过3000
    DayMax: 6000
    # 单笔不超过3000
    OnceMax: 3000
    # 禁玩游戏
    BanGames:
        all: [炸金花]
        环亚棋牌: [炸金花]
    # 玩百家乐的会员 波币一天不超过3000提款
    DayMaxGames:
        百家乐: 3000

# 老会员波币检查条件
OldBobi:
    # 当日充值达多少不审
    DayRecharge: 40000
    # 老会员波币当日提款不超过6000
    DayMax: 6000
    # 波币提款单笔不超过3000
    OnceMax: 3000
    # 禁玩游戏
    BanGames:
        all: [炸金花]
        环亚棋牌: [炸金花]
    # 玩百家乐的会员 波币一天不超过3000提款
    DayMaxGames:
        百家乐: 3000

# 单笔最大额度
OrderAmountMax: 5000
    
# 最近10笔提款内 波币不能超过4笔
NearWithdrawCount: 10
BobiMaxCount: 4
    
    
# 针对充值接口显示『客单充值(不能删)』
# 计算日期:上一笔提款日-最新一笔提款日
# 金额>2000-人工审核
# 金额<2000，笔数小于3笔的-可以机器人审核，笔数>三笔的-人工审核
RechargeChannel:
    客单充值(不能删): [2000,3]